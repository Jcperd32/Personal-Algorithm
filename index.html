<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dust"></div>
    <section id="welcome-section" class="content-section active">
        <div class="riddle-box">
            <h1>Welcome, Traveler</h1>
            <p class="riddle-text" id="riddle-text">
            </p>
            <button id="continue-btn" onclick="continueToNext()" style="display: none;">Continue</button>
        </div>
    </section>

    <section id="name-section" class="content-section">
    <div class="name-box">
        <h2>May I know your name?</h2>
        <p class="subtitle">Just your first name</p>
        
        <input type="text" id="name-input" placeholder="Enter your first name..." onkeypress="checkEnter(event)">
        <button onclick="checkName()">Continue</button>
        
        <div id="personal-message" class="personal-message"></div>
    </div>
    </section>

    <section id="question-section" class="content-section">
    <div class="question-box">
        <div id="question-container">
            <p class="question-text" id="current-question"></p>
            <div class="scale-container">
                <button class="scale-btn" onclick="selectAnswer(1)">1</button>
                <button class="scale-btn" onclick="selectAnswer(2)">2</button>
                <button class="scale-btn" onclick="selectAnswer(3)">3</button>
                <button class="scale-btn" onclick="selectAnswer(4)">4</button>
                <button class="scale-btn" onclick="selectAnswer(5)">5</button>
            </div>
            <div class="scale-labels">
                <span id="left-label">Not at all</span>
                <span id="right-label">Completely</span>
            </div>
        </div>
        
        <div class="progress">
            <span id="question-number">Question 1 of 10</span>
        </div>
    </div>
</section>

    <script src="script.js"></script>
</body>
</html>
